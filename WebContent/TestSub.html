<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form action="../MusicWebsite/subscription" method="put">

	<input type="text" name="uname"/>
	<input type="text" name="aname"/>
	<input type="text" name="start"/>
	<input type="text" name="end"/>
	<input type="submit" name="submit"/>


</form> 

<p>Update</p><br/>

<form action="../MusicWebsite/subscription" method="post">

	<input type="text" name="uname"/>
	<input type="text" name="aname"/>
	<input type="text" name="start"/>
	<input type="text" name="end"/>
	<input type="submit" name="submit"/>


</form> 


<p>Delete</p><br/>
<form action="../MusicWebsite/subscription" method="delete">

	<input type="text" name="uname"/>
	<input type="text" name="aname"/>
	<input type="text" name="start"/>
	<input type="text" name="end"/>
	<input type="submit" name="submit"/>


</form> 


<p>Upload</p><br/>

<form action="../MusicWebsite/publish" method="post" enctype="multipart/form-data">

	<input type="file" name="file" size="50"/>
	<input type="text" name="filename"/>

	<input type="submit" name="submit"/>


</form> 


</body>
</html>
